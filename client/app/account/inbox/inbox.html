<div ng-include="'components/navbar/navbar.html'"></div>

<input type="text" id="recipient" placeholder="Recipient">
<textarea id="message"></textarea>
<button id="send-message">Send</button>

<div class="col-md-12" ng-repeat="box in inbox[0].box">
	<ul>
		<li><strong>{{box.sender.name}} - {{box.sender}}</strong></li>
		<li ng-repeat="message in box.messages">{{message.date}} - {{message.message}}</li>
	</ul>
</div>
